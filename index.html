<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
                                    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
                                    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form action="" id="calorie-counter">
                <label for="budget">Budget </label>
                <input type="number" min="0" id="budget" placeholder="Daily calorie budget" required>
                <div class="card">
                    <fieldset id="breakfast">
                        <legend>Breakfast <i class="fa-solid fa-mug-hot"></i></legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>
                <div class="card">
                    <fieldset id="lunch">
                        <legend>Lunch <i class="fa-solid fa-drumstick-bite"></i></legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>
                <div class="card">
                    <fieldset id="dinner">
                        <legend>Dinner <i class="fa-solid fa-utensils"></i></legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>
                <div class="card">
                    <fieldset id="snack">
                        <legend>Snack <i class="fa-solid fa-cookie-bite"></i></legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>
                <div class="card">
                    <fieldset id="exercise">
                        <legend>Exercise <i class="fa-solid fa-dumbbell"></i></legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add food or exercise</label>
                        <select name="options" id="entry-dropdown">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button type="button" id="add-entry">Add entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit">Calculate Remaining Calories</button>
                    <button type="button" id="clear">Clear</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
